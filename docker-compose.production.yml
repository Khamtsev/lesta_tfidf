volumes:
  tfidf_db:
  staticfiles:
  media:

services:

  db:
    image: postgres:17.5
    container_name: tfidf_db
    restart: always
    env_file: .env
    volumes:
      - tfidf_db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "sh -c 'pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}'"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    image: khamtsev/tfidf_backend
    container_name: tfidf_backend
    restart: always
    env_file: .env
    volumes:
      - staticfiles:/app/static
      - media:/app/media
    depends_on:
      - db

  nginx:
    image: nginx:1.27.5
    container_name: tfidf_nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - staticfiles:/var/www/html/static:ro
      - media:/var/www/html/media:ro
    depends_on:
      - backend

  init:
    image: khamtsev/tfidf_backend
    command: >
      sh -c "python manage.py makemigrations &&
             python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             echo 'Initialization completed'"
    volumes:
      - staticfiles:/app/static
    env_file: .env
    depends_on:
      - db