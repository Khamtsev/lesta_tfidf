<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Рассчитать TFIDF</title>
</head>
<body>
    <h1>Загрузите текстовый файл для рассчета TFIDF</h1>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="file" required>
        <button type="submit">Загрузить</button>
    </form>
    {% if results %}
    <h2>Результаты</h2>
    <table border="1">
        <tr>
            <th>Слово</th>
            <th>TF</th>
            <th>IDF</th>
            <th>TFIDF</th>
        </tr>
        {% for word, tf, idf, tfidf in results %}
        <tr>
            <td>{{ word }}</td>
            <td>{{ tf }}</td>
            <td>{{ idf }}</td>
            <td>{{ tfidf }}</td>
        </tr>
        {% endfor %}
    </table>
    {% endif %}
</body>
</html>
